<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ToDONE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>

<body>
    <section id="container">
        <div>

            <form id="todo-form">
                <input id="new-todo">
                <button id="add-todo">Add New Todo</button>
                <div>
                    <form id="clear-todos-form">
                        <button id="clear-done-todos">Clear all completed todos.</button>
                        <section id="clear-all-todos-container">
                            <button id="clear-all-todos">Clear ALL todos.</button>
                        </section>
                    </form>
                </div>
            </form>

        </div>


        <div>
            <ol id="todo-list"></ol>
        </div>
    </section>
</body>

</html>
